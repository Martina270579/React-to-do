version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend  # Wechselt in den Frontend-Ordner
        - npm install  # Installiert die Abhängigkeiten
    build:
      commands:
        - npm run build  # Baut das Frontend
  artifacts:
    baseDirectory: frontend/build  # Verzeichnis für die gebauten Artefakte
    files:
      - '**/*'  # Alle Dateien im Basisverzeichnis
  cache:
    paths:
      - node_modules/**/*  # Caching für die node_modules
